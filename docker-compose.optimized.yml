version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: troubleshooting_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Memory limit for postgres (typically needs ~200-300MB) - ultra-low memory
    deploy:
      resources:
        limits:
          memory: 350M
        reservations:
          memory: 150M

  redis:
    image: redis:7.2-alpine
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "128mb", "--maxmemory-policy", "allkeys-lru"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # Redis is lightweight - limit to 150MB
    deploy:
      resources:
        limits:
          memory: 150M
        reservations:
          memory: 50M

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/troubleshooting_ai
      - SECRET_KEY=your-secret-key-change-in-production
      - LLM_PROVIDER=llamacpp
      - LLAMACPP_BASE_URL=http://host.docker.internal:8080
      - REDIS_URL=redis://redis:6379/0
      - WORKER_ORCHESTRATION_ENABLED=true
      - ENABLE_TICKETING_POLLER=true
      # Python memory optimization
      - PYTHONHASHSEED=0
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --workers 1
    # Backend typically needs 300-500MB
    deploy:
      resources:
        limits:
          memory: 400M
        reservations:
          memory: 200M

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - BACKEND_BASE_URL=http://backend:8000
      - WORKER_ID=worker-local
      - REDIS_URL=redis://redis:6379/0
      - WORKER_ENVIRONMENT=dev
      - PYTHONHASHSEED=0
      - PYTHONUNBUFFERED=1
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    command: python -m worker.main
    # Worker is optional for development - limit to 300MB (ultra-low memory)
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 150M

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8000
      # Node.js memory optimization (reduced for 6GB systems)
      - NODE_OPTIONS=--max-old-space-size=200
    depends_on:
      - backend
    # Frontend with Next.js can be memory-heavy, limit to 512MB
    deploy:
      resources:
        limits:
          memory: 400M
        reservations:
          memory: 200M

volumes:
  postgres_data:
  redis_data:



