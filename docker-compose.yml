version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: troubleshooting_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/troubleshooting_ai
      - SECRET_KEY=your-secret-key-change-in-production
      - LLM_PROVIDER=llamacpp
      - LLAMACPP_BASE_URL=http://host.docker.internal:8080
      - REDIS_URL=redis://redis:6379/0
      - WORKER_ORCHESTRATION_ENABLED=true
      - ENABLE_TICKETING_POLLER=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - BACKEND_BASE_URL=http://backend:8000
      - WORKER_ID=worker-local
      - REDIS_URL=redis://redis:6379/0
      - WORKER_ENVIRONMENT=dev
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    command: python -m worker.main

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend



volumes:
  postgres_data:
  redis_data:

